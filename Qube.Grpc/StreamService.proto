syntax = "proto3";
option csharp_namespace = "Qube.Grpc";

package Greet;

service StreamService {
  rpc QueryStreamAsync (QueryEnvelope) returns (stream ResponseEnvelope);
}

message QueryEnvelope {
  string payload = 1;
}

message ResponseEnvelope {
  string payload = 1;
  enum ResponseType {
    NEXT = 0;
    COMPLETED = 1;
    ERROR = 2;
  }
  ResponseType responseType = 2;
}
