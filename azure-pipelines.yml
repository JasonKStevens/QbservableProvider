# CI for PuzzleBox.NeuralNets
# Build & Test

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - azure-pipelines.yml

pool:
  vmImage: 'windows-2019'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
# Build
- script: dotnet build -c $(buildConfiguration)
  displayName: 'Build'

# Test
- script: dotnet test -c $(buildConfiguration) --no-build
  displayName: 'Test'
